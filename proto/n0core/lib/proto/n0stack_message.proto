syntax = "proto3";

import public "n0core/lib/proto/spec.proto";
import public "n0core/lib/proto/request.proto";
import public "n0core/lib/proto/notify.proto";

message N0stackMessage {
  string request_id = 1;
  uint32 version = 2;

  oneof message {
    Spec spec = 10;
    Request request = 11;
    Notify notify = 12;
  }
}
